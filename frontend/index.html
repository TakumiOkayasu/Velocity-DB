<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-DateGrip</title>
    <style>
      /* Loading screen - shown immediately while app loads */
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1e1e1e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        font-size: 32px;
        font-weight: 600;
        color: #4ec9b0;
        margin-bottom: 24px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #2d2d2d;
        border-top: 3px solid #4ec9b0;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 16px;
        color: #808080;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen (removed when React mounts) -->
    <div id="app-loading">
      <div class="loading-logo">Pre-DateGrip</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading application...</div>
    </div>

    <!-- React mount point -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
