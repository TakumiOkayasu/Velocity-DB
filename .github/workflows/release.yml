name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Build frontend first (faster, can fail fast)
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Upload frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # Build backend in parallel
  build-backend:
    name: Build Backend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/third_party
          key: cmake-release-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'src/CMakeLists.txt', 'third_party/CMakeLists.txt') }}
          restore-keys: |
            cmake-release-${{ runner.os }}-

      - name: Configure and Build
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
          cmake --build build --config Release --parallel

      - name: Upload backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-exe
          path: build/src/Release/PreDateGrip.exe
          retention-days: 1

  # Package and release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    steps:
      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/web

      - name: Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-exe
          path: dist

      - name: Create ZIP
        run: |
          cd dist
          zip -r ../PreDateGrip-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: PreDateGrip-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
