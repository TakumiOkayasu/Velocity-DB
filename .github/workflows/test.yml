name: Tests

on:
  # Manual trigger only to save Windows minutes
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests'
        required: false
        default: false
        type: boolean

# Default permissions (read-only)
permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        run: choco install ninja -y

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/third_party
          key: cmake-test-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'src/CMakeLists.txt', 'third_party/CMakeLists.txt') }}
          restore-keys: |
            cmake-test-${{ runner.os }}-

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run C++ Tests
        run: ctest --test-dir build --output-on-failure --parallel

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Run Frontend Tests
        working-directory: frontend
        run: bun run test --run

  integration-tests:
    name: Integration Tests
    runs-on: windows-latest
    needs: unit-tests
    if: inputs.run_integration == true

    steps:
      - uses: actions/checkout@v6

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        run: choco install ninja -y

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      # Integration tests are disabled by default as they require a database
      # Uncomment when a test database is available
