name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks first - fail fast
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Type Check
        working-directory: frontend
        run: npm run typecheck

  # Frontend build and test in parallel
  build-test-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Test
        working-directory: frontend
        run: npm run test -- --run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Backend build and test combined
  build-test-backend:
    name: Build & Test Backend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/third_party
          key: cmake-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'src/CMakeLists.txt', 'third_party/CMakeLists.txt') }}
          restore-keys: |
            cmake-${{ runner.os }}-

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run Tests
        run: ctest --test-dir build -C Release --output-on-failure --parallel

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build/src/Release/
          retention-days: 7

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-frontend, build-test-frontend, build-test-backend]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.build-test-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.build-test-backend.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
