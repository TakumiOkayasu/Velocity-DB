name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build Backend
        run: cmake --build build --config Release

      - name: List build output
        run: |
          echo "Listing build directory..."
          if (Test-Path build\Release) { Get-ChildItem -Recurse build\Release } else { echo "build\Release not found" }
          if (Test-Path build\src\Release) { Get-ChildItem build\src\Release } else { echo "build\src\Release not found" }
        shell: pwsh

      - name: Package
        run: |
          mkdir dist
          # Check multiple possible locations for the exe
          if (Test-Path build\Release\PreDateGrip.exe) {
            copy build\Release\PreDateGrip.exe dist\
          } elseif (Test-Path build\src\Release\PreDateGrip.exe) {
            copy build\src\Release\PreDateGrip.exe dist\
          } else {
            echo "ERROR: PreDateGrip.exe not found"
            exit 1
          }
          xcopy /E /I frontend\dist dist\web
        shell: pwsh

      - name: Create ZIP
        run: Compress-Archive -Path dist\* -DestinationPath PreDateGrip-${{ github.ref_name }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: PreDateGrip-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
