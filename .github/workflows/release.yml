name: Release

on:
  push:
    tags:
      - 'v*'

# Default permissions (read-only)
permissions:
  contents: read

jobs:
  # Build frontend first (faster, can fail fast)
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install and Build
        working-directory: frontend
        run: |
          bun install --frozen-lockfile
          bun run build

      - name: Upload frontend
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # Build backend in parallel
  build-backend:
    name: Build Backend
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          allow-prereleases: true

      - name: Setup MSVC Developer Environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja
        run: choco install ninja -y

      - name: Cache CMake build
        uses: actions/cache@v5
        with:
          path: |
            build/_deps
            build/third_party
          key: cmake-ninja-release-${{ runner.os }}-${{ hashFiles('CMakeLists.txt', 'backend/CMakeLists.txt', 'third_party/CMakeLists.txt') }}
          restore-keys: |
            cmake-ninja-release-${{ runner.os }}-

      - name: Configure and Build
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF
          cmake --build build --parallel

      - name: Upload backend
        uses: actions/upload-artifact@v6
        with:
          name: backend-exe
          path: build/Release/PreDateGrip.exe
          retention-days: 1

  # Package and release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    permissions:
      contents: write
    steps:
      - name: Download frontend
        uses: actions/download-artifact@v7
        with:
          name: frontend-dist
          path: dist/frontend

      - name: Download backend
        uses: actions/download-artifact@v7
        with:
          name: backend-exe
          path: dist

      - name: Create ZIP
        run: |
          cd dist
          zip -r ../PreDateGrip-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: PreDateGrip-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
